			crossorigin="anonymous"
		/>
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script

			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

			crossorigin="anonymous"
		></script>
		<script src="./JS/clientModal.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
		<link rel="stylesheet" href="./CSS/bank.css" />
		<link rel="stylesheet" href="./CSS/base.css" />
		<link rel="stylesheet" href="./CSS/modal.css" />

	</head>
	<body>
		<div id="body">
			<div id="wrapper">
				<header>
					<h1>SimpleBank</h1>
					<h2>Banco</h2>
				</header>
				<div id="content">
					<button id="create-client" class="transaction-button" onclick="showCreateClientModal()">
						<div id="extract-icon" class="button-icon">
							<svg
								class="bi bi-person-plus-fill"
								width="1em"
								height="1em"
								viewBox="0 0 16 16"
								fill="currentColor"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									fill-rule="evenodd"
									d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm7.5-3a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"
								/>
								<path
									fill-rule="evenodd"
									d="M13 7.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0v-2z"
								/>
							</svg>
						</div>
						<label class="button-label">Cadastrar</label>
						<label class="button-label">Cliente</label>
					</button>
					<button id="delete-client" class="transaction-button" onclick="showClientDeletionModal()">
						<div id="extract-icon" class="button-icon">
							<svg
								class="bi bi-person-dash-fill"
								width="1em"
								height="1em"
								viewBox="0 0 16 16"
								fill="currentColor"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									fill-rule="evenodd"
									d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm5-.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5z"
								/>
							</svg>
						</div>
						<label class="button-label">Excluir</label>
						<label class="button-label">Cliente</label>
					</button>
					<button id="list-clients" class="transaction-button" onclick="showClientListModal()">
						<div id="extract-icon" class="button-icon">
							<svg
								class="bi bi-person-lines-fill"
								width="1em"
								height="1em"
								viewBox="0 0 16 16"
								fill="currentColor"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									fill-rule="evenodd"
									d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm7 1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm2 9a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z"
								/>
							</svg>
						</div>
						<label class="button-label">Listar</label>
						<label class="button-label">Cliente</label>
					</button>
				</div>
				<footer>
					<a href="./home.html">
						<button id="home-button" class="transaction-button">
							<div id="home-icon" class="button-icon">
								<svg
									class="bi bi-house-door-fill"
									width="1em"
									height="1em"
									viewBox="0 0 16 16"
									fill="currentColor"
									xmlns="http://www.w3.org/2000/svg"
								>
									<path
										d="M6.5 10.995V14.5a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .146-.354l6-6a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 .146.354v7a.5.5 0 0 1-.5.5h-4a.5.5 0 0 1-.5-.5V11c0-.25-.25-.5-.5-.5H7c-.25 0-.5.25-.5.495z"
									/>
									<path
										fill-rule="evenodd"
										d="M13 2.5V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"
									/>
								</svg>
							</div>
						</button>
					</a>
				</footer>
			</div>
		</div>

</html>
