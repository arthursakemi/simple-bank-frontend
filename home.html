<!DOCTYPE html>

		<link rel="stylesheet" href="./CSS/base.css" />

	<body>

						<h1 id="balance">R$ -----.--</h1>

								class="bi bi-eye-slash"
								width="1em"

							</svg>
						</div>
					</div>
				</header>
				<div id="content">
					<button id="transfer" class="transaction-button" onclick="showTransferModal()">
						<div id="transfer-icon" class="button-icon">
							<svg
								class="bi bi-arrow-down-up"
								width="1em"
								height="1em"
								viewBox="0 0 16 16"
								fill="currentColor"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									fill-rule="evenodd"
									d="M11 3.5a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"
								/>
								<path
									fill-rule="evenodd"
									d="M10.646 2.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L11 3.707 8.354 6.354a.5.5 0 1 1-.708-.708l3-3zm-9 7a.5.5 0 0 1 .708 0L5 12.293l2.646-2.647a.5.5 0 1 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 0-.708z"

									d="M5 2.5a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-1 0V3a.5.5 0 0 1 .5-.5z"
								/>
							</svg>
						</div>
						<label class="button-label">TransferÃªncia</label>
					</button>
					<button id="withdraw" class="transaction-button" onclick="showWithdrawModal()">
						<div id="up-arrow-icon" class="button-icon">
							<h1 class="dollar-sign">$</h1>
							<svg
								class="bi bi-arrow-up"
								width="1em"
								height="1em"
								viewBox="0 0 16 16"
								fill="currentColor"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									fill-rule="evenodd"
									d="M8 3.5a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"
								/>
								<path
									fill-rule="evenodd"
									d="M7.646 2.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8 3.707 5.354 6.354a.5.5 0 1 1-.708-.708l3-3z"
								/>
							</svg>
						</div>
						<label class="button-label">Saque</label>
					</button>
					<button id="deposit" class="transaction-button" onclick="showDepositModal()">
						<div id="up-arrow-icon" class="button-icon">
							<h1 class="dollar-sign">$</h1>
							<svg
								class="bi bi-arrow-down"
								width="1em"
								height="1em"
								viewBox="0 0 16 16"
								fill="currentColor"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									fill-rule="evenodd"
									d="M4.646 9.646a.5.5 0 0 1 .708 0L8 12.293l2.646-2.647a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 0-.708z"
								/>
								<path
									fill-rule="evenodd"
									d="M8 2.5a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-1 0V3a.5.5 0 0 1 .5-.5z"
								/>
							</svg>
						</div>
						<label class="button-label">Deposito</label>
					</button>
					<button id="pay" class="transaction-button">
						<div id="pay-icon" class="button-icon">
							<svg
								class="bi bi-upc"
								width="1em"
								height="1em"
								viewBox="0 0 16 16"
								fill="currentColor"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									d="M3 4.5a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0v-7zm2 0a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0v-7zm2 0a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0v-7zm2 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-7zm3 0a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0v-7z"
								/>
							</svg>
						</div>
						<label class="button-label">Pagar</label>
					</button>
					<button id="extract" class="transaction-button">
						<div id="extract-icon" class="button-icon">

								class="bi bi-card-checklist"
								width="1em"

								viewBox="0 0 16 16"

								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									fill-rule="evenodd"
									d="M14.5 3h-13a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"
								/>
								<path
									fill-rule="evenodd"
									d="M7 5.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0zM7 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0z"
								/>

				</div>
			</div>
		</div>
	</body>
</html>
